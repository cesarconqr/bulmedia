<!DOCTYPE html>
<html>
<head>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
        window.googletag = window.googletag || {cmd: []};
        googletag.cmd.push(function() {
            googletag.defineSlot('/6881/televisa.bullmedia/takeover', [[800, 500], [1200, 750], [1280, 800]], 'div-gpt-ad-1725657264662-0').addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });

        // Script para manejar el placeholder y removerlo cuando se cargue la publicidad
        window.addEventListener('DOMContentLoaded', (event) => {
            const adDiv = document.getElementById('div-gpt-ad-1725657264662-0');
            adDiv.style.backgroundColor = "#FFB6C1"; // Placeholder con fondo rosa claro

            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (adDiv.innerHTML.trim() !== '') {
                        adDiv.style.backgroundColor = "transparent"; // Quitar el fondo al cargar el anuncio
                    }
                });
            });

            observer.observe(adDiv, { childList: true, subtree: true });
        });
    </script>
</head>

</body>
</html>
