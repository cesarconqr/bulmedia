<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de AdSense Secuencial con Sustitución Dinámica</title>
    <style>
        /* Estilos para los anuncios simulados */
        .fake-ad {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        .fake-ad img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Para que las imágenes se adapten correctamente */
        }
    </style>
</head>
<body>

    <!-- Contenedor de anuncios -->
    <div class="fake-ad" id="anuncio-container" style="width: 970px; height: 250px;">
        <img id="anuncio-img" src="img/bullmedia.jpg" alt="Placeholder Bullmedia">
    </div>

    <script>
        const anuncioContainer = document.getElementById('anuncio-container');
        const anuncioImg = document.getElementById('anuncio-img');
        const anuncios = [
            { src: 'img/anuncio3.jpg', width: 970, height: 50 },
            { src: 'img/anuncio3.jpg', width: 970, height: 250 },
            { src: 'img/anuncio3.jpg', width: 1090, height: 204 },
            { src: 'img/anuncio3.jpg', width: 728, height: 90 },
            { src: 'img/anuncio3.jpg', width: 970, height: 90 }
        ];
        let currentAd = 0;

        // Función para cambiar entre anuncios y placeholder dinámicamente
        function cambiarAnuncio() {
            const anuncioActual = anuncios[currentAd];
            
            // Alternar entre el anuncio actual y el placeholder
            if (anuncioImg.src.includes('img/bullmedia.jpg')) {
                anuncioImg.src = anuncioActual.src;
                anuncioImg.alt = `Anuncio ${currentAd + 1}`;
                anuncioContainer.style.width = `${anuncioActual.width}px`;
                anuncioContainer.style.height = `${anuncioActual.height}px`;
            } else {
                anuncioImg.src = 'img/bullmedia.jpg; // Mostrar el placeholder
                anuncioImg.alt = 'Placeholder Bullmedia';
                anuncioContainer.style.width = `${anuncioActual.width}px`;
                anuncioContainer.style.height = `${anuncioActual.height}px`;
            }

            // Cambiar al siguiente anuncio (o volver al primero si ya es el último)
            currentAd = (currentAd + 1) % anuncios.length;
        }

        // Alternar anuncio y placeholder cada 3 segundos
        setInterval(cambiarAnuncio, 3000);
    </script>

</body>
</html>
