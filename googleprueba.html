<!DOCTYPE html>
<html amp>
<head>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
        window.googletag = window.googletag || {cmd: []};
        googletag.cmd.push(function() {
            googletag.defineSlot('/6881/televisa.bullmedia/homebanner', [[970, 50], [970, 250], [1090, 204], [728, 90], [970, 90]], 'div-gpt-ad-1719932929836-0').addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.pubads().collapseEmptyDivs();
            googletag.enableServices();
        });

        // Script para reemplazar anuncios con una imagen placeholder
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'childList') {
                    const adDiv = document.getElementById('div-gpt-ad-1719932929836-0');
                    if (adDiv && adDiv.innerHTML.trim() === '') { // Si no hay contenido
                        adDiv.innerHTML = '<img src="https://via.placeholder.com/970x50" alt="Ad Placeholder" style="width:100%; height:auto;">'; // Cambia la URL de la imagen según sea necesario
                    }
                }
            });
        });

        observer.observe(document.body, { childList: true, subtree: true });
    </script>
</head>
<body>
    <!-- Sustituir el div de anuncios por el código AMP de Google AdSense -->
    <amp-ad
      width="100vw"
      height="320"
      type="adsense"
      data-ad-client="ca-pub-2005682797531342"
      data-ad-slot="7046626912"
      data-auto-format="rspv"
      data-full-width
    >
      <div overflow></div>
    </amp-ad>
</body>
</html>
