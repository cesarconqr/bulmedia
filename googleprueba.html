<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulaci贸n de AdSense</title>
    <style>
        /* Estilos para simular un anuncio */
        .fake-ad {
            width: 300px;
            height: 250px;
            background-color: #f1f1f1;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
            text-align: center;
            margin: 20px auto;
        }

        /* Estilos para el placeholder */
        .placeholder {
            width: 100%;
            height: 100%;
            display: none; /* Oculto hasta que se reemplace el anuncio */
        }

        /* Imagen placeholder simulando una publicidad */
        .placeholder img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="fake-ad" id="div-gpt-ad-1720194651097-0">
        Simulando Anuncio (AdSense)
    </div>

    <div class="placeholder" id="placeholder">
        <img src="https://via.placeholder.com/300x250" alt="Ad Placeholder">
    </div>

    <script>
        // Simulaci贸n de carga de publicidad de AdSense fallida
        setTimeout(() => {
            const adDiv = document.getElementById('div-gpt-ad-1720194651097-0');
            const placeholderDiv = document.getElementById('placeholder');

            // Simulamos que no se carg贸 el anuncio y mostramos el placeholder
            adDiv.style.display = 'none'; // Ocultamos el anuncio
            placeholderDiv.style.display = 'block'; // Mostramos el placeholder
        }, 3000); // Esperamos 3 segundos antes de reemplazar (simulaci贸n de falla)
    </script>

</body>
</html>
