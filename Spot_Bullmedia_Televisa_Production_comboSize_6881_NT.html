<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla de Especificaciones</title>
<style>
    body {
        background-color: #1a1c2c;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
    }
    .table-container {
        background-color: #1a1c2c;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 800px;
        margin: 0 auto;
    }
    .spec-table {
        width: 100%;
        border-collapse: collapse;
    }
    .spec-table td {
        padding: 8px 0;
        border-bottom: 1px solid #444;
    }
    .spec-table td:first-child {
        color: #ccc;
    }
    .spec-table td:last-child {
        text-align: right;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="table-container">
    <table class="spec-table">
        <tr>
            <td>Clasificación de profundidad</td>
            <td>3000 msw</td>
        </tr>
        <tr>
            <td>Dimensiones</td>
            <td>4 x 1.35 x 0.67 m</td>
        </tr>
        <tr>
            <td>Peso de lanzamiento</td>
            <td>1300 kg, max 2000 kg</td>
        </tr>
        <tr>
            <td>Interfaces</td>
            <td>Cámaras, sonares,<br> herramientas/motores HV</td>
        </tr>
        <tr>
            <td>Funciones automáticas</td>
            <td>6 grados de libertad, rumbo,<br> profundidad, altitud</td>
        </tr>
        <tr>
            <td>Velocidad de avance</td>
            <td>5 nudos</td>
        </tr>
        <tr>
            <td>Capacidad de la batería</td>
            <td>30 kWh</td>
        </tr>
    </table>
</div>

</body>
</html>
