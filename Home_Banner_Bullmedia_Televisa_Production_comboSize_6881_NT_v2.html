<!DOCTYPE html>
<html>
<head>

    <script>
        window.googletag = window.googletag || {cmd: []};
        googletag.cmd.push(function() {
            googletag.defineSlot('/6881/televisa.bullmedia/homebanner', [[970, 50], [970, 250], [1090, 204], [728, 90], [970, 90]], 'div-gpt-ad-1719932929836-0').addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.pubads().collapseEmptyDivs();
            googletag.enableServices();
        });

        window.addEventListener('DOMContentLoaded', (event) => {
            const adDiv = document.getElementById('div-gpt-ad-1719932929836-0');
            adDiv.style.backgroundImage = "url('https://ciprueba2.com/aura/bullmedia/Home_Banner_Bull.jpg')";

            const observer = new MutationObserver((mutations) => {

                    if (adDiv.innerHTML.trim() !== '') {
                        adDiv.style.backgroundImage = "none"; // Eliminar placeholder cuando se cargue el anuncio

            observer.observe(adDiv, { childList: true, subtree: true });
        });
    </script>
</head>

</html>
