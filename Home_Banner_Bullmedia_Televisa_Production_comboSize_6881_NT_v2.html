<!DOCTYPE html>
<html>
<head>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
        window.googletag = window.googletag || {cmd: []};
        googletag.cmd.push(function() {
            googletag.defineSlot('/6881/televisa.bullmedia/homebanner', [[970, 50], [970, 250], [1090, 204], [728, 90], [970, 90]], 'div-gpt-ad-1719932929836-0').addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.pubads().collapseEmptyDivs();
            googletag.enableServices();
        });

        // Script para reemplazar anuncios con una imagen placeholder
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'childList') {
                    const adDiv = document.getElementById('div-gpt-ad-1719932929836-0');
                    if (adDiv && adDiv.innerHTML.trim() === '') { // Si no hay contenido
                        adDiv.innerHTML = '<img src="https://via.placeholder.com/970x50" alt="Ad Placeholder" style="width:100%; height:auto;">'; // Cambia la URL de la imagen seg√∫n sea necesario
                    }
                }
            });
        });

        observer.observe(document.body, { childList: true, subtree: true });
    </script>
</head>
<body>
    <!-- /6881/televisa.bullmedia/homebanner -->
    <div id='div-gpt-ad-1719932929836-0' style='min-width: 728px; min-height: 50px;'>
        <script>
            googletag.cmd.push(function() { googletag.display('div-gpt-ad-1719932929836-0'); });
        </script>
    </div>
</body>
</html>
