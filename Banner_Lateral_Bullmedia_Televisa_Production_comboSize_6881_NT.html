<!DOCTYPE html>
<html>
<head>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
        window.googletag = window.googletag || {cmd: []};
        googletag.cmd.push(function() {
            googletag.defineSlot('/6881/televisa.bullmedia/bannerlateral', [[286, 509], [160, 600], [300, 600], [120, 600]], 'div-gpt-ad-1720194498876-0').addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });

        // Script para detectar y reemplazar si no se carga la publicidad
        const placeholderURL = 'https://tu-servidor.com/placeholder/300x600.png'; // Cambia por la URL de tu servidor

        const checkAdContent = (adDiv, width, height) => {
            if (adDiv.innerHTML.trim() === '') { // Si el contenedor del anuncio está vacío
                adDiv.innerHTML = `<img src="${placeholderURL}" alt="Ad Placeholder" style="width:${width}px; height:${height}px;">`;
            }
        };

        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'childList') {
                    const adDiv = document.getElementById('div-gpt-ad-1720194498876-0');
                    checkAdContent(adDiv, 300, 600); // Ajusta a las dimensiones del anuncio
                }
            });
        });

        observer.observe(document.body, { childList: true, subtree: true });
    </script>
</head>
<body>
    <!-- /6881/televisa.bullmedia/bannerlateral -->
    <div id='div-gpt-ad-1720194498876-0' style='min-width: 120px; min-height: 509px;'>
        <script>
            googletag.cmd.push(function() { googletag.display('div-gpt-ad-1720194498876-0'); });
        </script>
    </div>
</body>
</html>
